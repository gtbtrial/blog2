<title> {% block title %} Change Password {% endblock %}</title>
{% block content %}


        <div class="container">

			 <script>
				(function() {

				// Create input element for testing
				var inputs = document.createElement('input');

				// Create the supports object
				var supports = {};

				supports.autofocus   = 'autofocus' in inputs;
				supports.required    = 'required' in inputs;
				supports.placeholder = 'placeholder' in inputs;

				// Fallback for autofocus attribute
				if(!supports.autofocus) {

				}

				// Fallback for required attribute
				if(!supports.required) {

				}

				// Fallback for placeholder attribute
				if(!supports.placeholder) {

				}

				// Change text inside send button on submit
				var send = document.getElementById('register-submit');
				if(send) {
					send.onclick = function () {
						this.innerHTML = '...Sending';
					}
				}

			 })();
			 </script>
			<div class="login_sec">
	 			<div class="container">
		 				<ol class="breadcrumb">
		  					<li><a href="index.html">Home</a></li>
		  					<li class="active">Change Password</li>
		 				</ol>
<h3>Change Password</h3>
		 <div class="col-md-6 log">

					<form action="{% url 'changepassword' %}" method="post">
                     {% csrf_token %}
		  <input type="password" name="oldpassword" placeholder="Enter old password" class="form-control">
		  <input type="password" name="password1" placeholder="Enter new password" class="form-control">
  		  <input type="password" name="password2" placeholder="Confirm password" class="form-control">
						<div class="tp">
     			<input type="submit" value="Change Password" class="btn btn-success">

								{% if message2 %}
								<div class="alert alert-danger">
									{{ message2 }}
								</div>

								{% elif message1 %}
								<div class="alert alert-success">
									{{ message1 }}
								</div>
								{% endif %}

  			</div>
