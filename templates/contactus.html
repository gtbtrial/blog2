{% extends "parent.html" %}
{% load static %}

<title> {% block title %} Contact us {% endblock %}</title>
{% block content %}


        <div class="container">
	  <ol class="breadcrumb">
		  <li><a href="index.html">Home</a></li>
		  <li class="active">Account</li>
		 </ol>
	 <div class="registration">
		 <!--<div class="registration_left">-->
			 <h3>Contact Us</h3> <br>
 <div class="col-md-12 log1">

				<form action="{% url 'contactus' %}" method="post">
                     {% csrf_token %}
		  <input type="text" name="name" placeholder="Name">
					<input type="text" name="phone" placeholder="Phone">
					<input type="email" name="emailid" placeholder="Email">
					<textarea name="message" id="message" placeholder="Message" rows="10"></textarea>
					<div class="g-recaptcha" data-sitekey="6LedgoEUAAAAAEs1xS82aQ4jseSKgA5kRA0iLGJk"></div>
						<div class="tp">
     			<input type="submit" value="Send Message" class="btn btn-success">

								{% if message %}
								<div class="alert alert-success">
									{{ message }}
								</div>


								{% endif %}

  			</div>

        </td>
     </tr>
  </table>
</form>
 </div>
		 <!--</div>-->

		 <div class="clearfix"></div>
	 </div>
</div>



{% endblock %}
